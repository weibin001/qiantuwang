<script>
	$(window).scroll(function(){
		if($(window).scrollTop()>120){
			$(".qt-header").addClass('qt-header-fixed');
			$(".qt-header .qt-nav .qt-nav-wrap:gt(1)").css({'display':'none'});
		}else{
			if($(".qt-header").hasClass('qt-header-fixed')){

				$(".qt-header .qt-nav .qt-nav-wrap:gt(1)").css({'display':'inline-block'});
			}
		}
	})
</script>
